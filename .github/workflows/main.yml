name: CI/CD Pipeline

on: 
  push: 
    branches: 
      - main
  pull_request: 
    branches:
      - main

jobs: 
  build-and-deploy: 
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow gdown scikit-learn

      - name: Download dataset from Google Drive
        run: |
          gdown --id 1T4mPMz50dZyQWV6SCZDvEXsKP28IGdEA -O MLproject/X_train.csv
          gdown --id 1nOJUUHU1dZDLHvjlZuIxsdZy1lHikf8U -O MLproject/X_test.csv
          gdown --id 1VIHMJezIppd1ViyJc7pM4Dxn3ABICdzY -O MLproject/y_train.csv
          gdown --id 1syGpIdgrPM3yypO7GWpMUy_LJ9mBO78h -O MLproject/y_test.csv

      - name: Run MLflow Project and Capture Run ID
        id: train_step
        working-directory: MLproject
        run: |
          RUN_ID=$(mlflow run . --env-manager=local \
            -P X_train=X_train.csv \
            -P X_test=X_test.csv \
            -P y_train=y_train.csv \
            -P y_test=y_test.csv | grep -oP "(?<=Run \()[0-9a-f-]+(?=\))")

          echo "MLFLOW_RUN_ID=$RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV   # <=== simpan ke environment GitHub

      - name: Commit and Push MLflow Results
        run: |
          git config --global user.name ${{ secrets.GIT_USERNAME }}
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          git lfs install
          git lfs track "*.pkl"
          git add .gitattributes
          git add -f MLproject/mlruns/
          if git diff --staged --quiet; then
            echo "No new changes to commit."
          else
            git commit -m "Save mlruns from CI run [skip ci]"
            git push origin main
          fi

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg RUN_ID=${{ env.RUN_ID }} \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/diabetes-classifier:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/diabetes-classifier:latest
